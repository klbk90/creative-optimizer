version: '3.8'

services:
  # ==================== PostgreSQL ====================
  postgres:
    image: postgres:15-alpine
    container_name: utm-tracking-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - utm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== Redis ====================
  redis:
    image: redis:7-alpine
    container_name: utm-tracking-redis
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - utm-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== FastAPI Application ====================
  api:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: utm-tracking-api
    restart: always
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - SECRET_KEY=${SECRET_KEY}
      - LANDING_BASE_URL=${LANDING_BASE_URL}
      - TELEGRAM_BOT_USERNAME=${TELEGRAM_BOT_USERNAME}
      - LANDING_REDIRECT_TYPE=${LANDING_REDIRECT_TYPE}
      - LANDING_REDIRECT_DELAY=${LANDING_REDIRECT_DELAY}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
    volumes:
      - ../static:/app/static:ro
      - ../templates:/app/templates:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - utm-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==================== Telegram Admin Bot ====================
  admin-bot:
    build:
      context: ..
      dockerfile: Dockerfile.bot
    container_name: utm-tracking-admin-bot
    restart: always
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - ADMIN_BOT_TOKEN=${ADMIN_BOT_TOKEN}
      - ADMIN_USER_IDS=${ADMIN_USER_IDS}
      - API_BASE_URL=http://api:8000
      - SECRET_KEY=${SECRET_KEY}
    depends_on:
      - api
      - postgres
      - redis
    networks:
      - utm-network

  # ==================== RQ Worker (Background Tasks) ====================
  worker:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: utm-tracking-worker
    restart: always
    command: rq worker --url ${REDIS_URL}
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - SECRET_KEY=${SECRET_KEY}
    depends_on:
      - redis
      - postgres
    networks:
      - utm-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  utm-network:
    driver: bridge
